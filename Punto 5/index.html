<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Gestión de Productos</h1>
        <button id="show-products">Mostrar Productos</button>
        <button id="calculate-total">Calcular Precio Total</button>
        <button id="filter-electronics">Filtrar Electrónica</button>
        <input type="text" id="search" placeholder="Buscar producto por nombre">
        <button id="check-availability">Verificar Disponibilidad</button>
        <button id="get-names">Obtener Nombres de Productos</button>
        <ul id="product-list"></ul>
        <div id="result"></div>
        <div id="error-message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
